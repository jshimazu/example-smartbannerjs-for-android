<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
      .box {
        width: 300px;
        height: 400px;
        margin-top: 20px;
      }
    </style>

    <!-- Setting SmartBanner.js for Android-->
    <!-- https://github.com/ain/smartbanner.js -->
    <script src="https://cdn.jsdelivr.net/npm/smartbanner.js_axis41@1.6.1/dist/smartbanner.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/smartbanner.js_axis41@1.6.1/dist/smartbanner.min.css">
    <!-- Start SmartBanner configuration -->
    <meta name="smartbanner:title" content="Smart Application">
    <meta name="smartbanner:author" content="SmartBanner Contributors">
    <meta name="smartbanner:icon-google" content="https://placehold.it/200x200">
    <meta name="smartbanner:button" content="Download">
    <meta name="smartbanner:button-url-google" content="https://android/application-url">
    <meta name="smartbanner:enabled-platforms" content="android">
    <!-- End SmartBanner configuration -->
</head>
<body>
    <div class="box">content</div>
    <div class="box">content</div>
    <div class="box">content</div>
    <div class="box">content</div>
    <div class="box">content</div>
    <div class="box">content</div>
    <div class="box">content</div>
    <div class="box">content</div>
</body>
</html>
